<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--! CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <title>Asset Upload</title>
</head>

<body>
    <h1>Asset Uploading</h1>
    <div style="overflow-x: auto;">
        <form action="" method="post" enctype="multipart/form-data">
        <table>
            <th colspan="3">
                <div class="table-title">Videos
                    <div> 
                        {% for i in vid: %}
                        <tr>
                            <td>
                                {{ i }}
                            </td>
                            <td>
                                {% set v = loop.index %}
                                {% set vidStr = "vidAsset" + v|string %}
                                <input type="file" name={{ vidStr }} id="" accept=".mp4" required>
                            </td>
                        </tr>
            </th>
            {% endfor %}
        </table>
    </div>
    <div style="overflow-x: auto;">
        <table>
            <th colspan="3">
                <div class="table-title">Images
                    <div> {% for j in img: %}
                        <tr>
                            <td>
                                {{ j }}
                            </td>
                            <td>
                                {% set im = loop.index %}
                                {% set imgStr = "imgAsset" + im|string %}
                                <input type="file" name={{ imgStr }} id="" accept=”.png” required>
                            </td>
                        </tr>
            </th>
            {% endfor %}
        </table>
    </div>
    <input type="submit" value="Submit!">
</form>
</body>

</html>
