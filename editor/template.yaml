Project:
  name: "Template"
  assets:
    video:
      meeting.mp4:                                  #* meeting.mp4 -> name of the video file
        subclip: [3000, 3010]                       #* Part of the clip[Start Time, End Time]
    audio:
      music.mp3:
        timings: []
    text: 
      "Hello and welcome":                          #* "Hello and welcome" -> Text to be shown 
        timings: [0, 2]                             #* Timing of the text [Start Time, End Time]
        size: 50                                    #* Size of the font
        position: [center, center]                  #* Position of the text
        margin: [0, 50, 50, 0]                      #* Margin or Padding [Top, Right, Bottom, Left] (Clockwise)
        opacity: 0.6                                #* Opacity of the text
    image:
      logo_small.png:                               #* logo_small.png -> name of the image file 
        timings: [0, 10]                            #* Timing of the text [Start Time, End Time]
        position: [right, bottom]                   #* Position of the Image on the video (available options [top, bottom, right, left, center])
        margin: [0, 0, 50, 50]                      #* Margin or Padding [Top, Right, Bottom, Left] (Clockwise)
        size: 10                                    #* Size of the image
  export:
    outputName: "output.mp4"                        #* Output name of the file
    isGIF: False                                    #* Outputs in .gif
